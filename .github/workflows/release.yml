name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.vscode/**'
      - '.husky/**'

jobs:
  pre-check:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.type != 'none' }}
      version_type: ${{ steps.check.outputs.type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: check
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"

          # Support both formats:
          # 1. Simple: major: / minor: / patch:
          # 2. Conventional Commits: major(scope): / minor(scope): / patch(scope):
          if echo "$commit_message" | grep -qE "^major(\(.+\))?:"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "✓ Detected major release"
          elif echo "$commit_message" | grep -qE "^minor(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "✓ Detected minor release"
          elif echo "$commit_message" | grep -qE "^patch(\(.+\))?:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "✓ Detected patch release"
          else
            echo "type=none" >> $GITHUB_OUTPUT
            echo "ℹ No release trigger found"
          fi

  release:
    needs: pre-check
    if: needs.pre-check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Git status
        run: git status

      - name: Git config
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: NPM config
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx release-it ${{ needs.pre-check.outputs.version_type }} --ci
